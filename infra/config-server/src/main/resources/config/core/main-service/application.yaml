spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://ewm-db:5432/ewm-main
    username: postgres
    password: password
  sql:
    init:
      mode: always
stat-server:
  uri: http://stats-server:9090

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/