application:
  date-time-format: yyyy-MM-dd HH:mm:ss

server:
  port: 0

spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: "serializer.AvroSerializer"
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
      jdbc:
        time_zone: UTC
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/smart-home-tech
    username: postgres
    password: password


management:
  endpoints:
    web:
      exposure:
        include: "*"

collector:
  kafka:
    topic: stats.user-actions.v1

grpc:
  server:
    port: 0
  client:
    analyzer:
      address: 'discovery:///collector'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext