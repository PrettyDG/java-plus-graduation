application:
  date-time-format: yyyy-MM-dd HH:mm:ss

server:
  port: 0

spring:
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
      jdbc:
        time_zone: UTC
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/smart-home-tech
    username: postgres
    password: password

management:
  endpoints:
    web:
      exposure:
        include: "*"

analyzer:
  kafka:
    action-consumer-props:
      bootstrap.servers: localhost:9092
      group.id: "analyzer-group"
      key.deserializer: org.apache.kafka.common.serialization.LongDeserializer
      value.deserializer: deserializer.AvroDeserializer
    similarity-consumer-props:
      bootstrap.servers: localhost:9092
      group.id: "analyzer-group"
      key.deserializer: org.apache.kafka.common.serialization.LongDeserializer
      value.deserializer: deserializer.AvroDeserializer
    topics:
      user-actions: stats.user-actions.v1
      events-similarity: stats.events-similarity.v1