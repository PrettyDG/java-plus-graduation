application:
  date-time-format: yyyy-MM-dd HH:mm:ss

server:
  port: 0

spring:
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
      jdbc:
        time_zone: UTC
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/smart-home-tech
    username: postgres
    password: password
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      request.timeout.ms: 60000
      group-id: aggregator-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: deserializer.AvroDeserializer
      properties:
        socket.connection.setup.timeout.max.ms: 60000

management:
  endpoints:
    web:
      exposure:
        include: "*"